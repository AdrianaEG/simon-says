<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
    <link rel=”Shortcut Icon” href=”favicon.ico” type=”image/x-icon” />
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h1>Simón dice</h1>
            <button id="btn-comenzar">comenzar</button>
            <p class="turno">Presione Start para comenzar</p>
        </header>

        <div class="container">
            <div>
                <div class="panel top-left-panel opcion-1"></div>
                <div class="panel top-right-panel opcion-2"></div>
            </div>
            <div>
                <div class="panel botton-left-panel opcion-3"></div>
                <div class="panel botton-right-panel opcion-4"></div>
            </div>
        </div>
        <footer></footer>
    </div>
        
    <div class="audios">
        <audio class="audio-1" controls>
            <source type="audio/wav" src="sounds/coin1.wav">
        </audio>
        <audio class="audio-2" controls>
            <source type="audio/wav" src="sounds/coin2.wav">
        </audio>
        <audio class="audio-3" controls>
            <source type="audio/wav" src="sounds/coin3.wav">
        </audio>
        <audio class="audio-4" controls>
            <source type="audio/wav" src="sounds/coin4.wav">
        </audio>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
